name: CI/CD Pipeline
on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      # 0. Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. SonarQube Quality Gate
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # 2. Trivy File System Scan (Security)
      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          severity: 'CRITICAL,HIGH'

      # 3. Docker Build & Push (FIXED TAGS)
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: iamharsham  # HARDCODED - your secret was broken
          password: ${{ secrets.DOCKER_PASS }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./app
          push: true
          tags: |
            iamharsham/python-app:${{ github.sha }}
            iamharsham/python-app:latest

      # 4. GitOps: Update K8s Manifest
      - name: Update K8s Manifest
        run: |
          sed -i "s|image:.*|image: iamharsham/python-app:${{ github.sha }}|" k8s/deployment.yaml
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add k8s/deployment.yaml
          git commit -m "chore: update image to ${{ github.sha }} [skip ci]" || echo "No changes"
          git push
