name: CI/CD Pipeline
on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      # 0. Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. SonarQube Quality Gate
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # 2. Trivy File System Scan (Security)
      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          severity: 'CRITICAL,HIGH'

      # 3. Docker Build & Push (FIXED TAGS)
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: iamharsham # HARDCODED - your secret was broken
          password: ${{ secrets.DOCKER_PASS }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./app
          push: true
          tags: |
            iamharsham/python-app:${{ github.sha }}
            iamharsham/python-app:latest

      # 4. GitOps: Update K8s Manifest
      - name: Update Kubernetes Deployment
        if: github.ref == 'refs/heads/main'
        run: |
          # 1. FETCH latest remote changes FIRST
          git fetch origin
          git checkout main
          git pull origin main --rebase

          # 2. Update image tag
          sed -i "s|image:.*|image: iamharsham/python-app:${{ github.sha }}|" k8s/deployment.yaml

          # 3. Commit & push
          git config user.name 'github-actions[bot]'
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add k8s/deployment.yaml
          git commit -m "chore(deploy): bump image to ${{ github.sha }} [skip ci]" || echo "No changes"
          git push origin main
